<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emails Input - Example Page</title>
  <link rel="stylesheet" href="./emails-input.css">
  <script src="./emails-input.js"></script>
  <style>
    details {
      background-color: whitesmoke;
      padding: 16px;
      border: 1px solid whitesmoke;
      border-radius: 8px;
    }

    details + details {
      margin-top: 16px;
    }

    .emails-input {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <details open>
    <summary open>Basic Example</summary>
    <div id="basic-example"></div>
  </details>
<body>
  <details open>
    <summary>Pre Filled With Emails</summary>
    <div id="pre-filled-with-emails"></div>
  </details>
  <script>
    EmailsInput(document.querySelector('#basic-example'));
    EmailsInput(document.querySelector('#pre-filled-with-emails'), {
      emails: ['john@miro.com', 'invalid.email', 'mike@miro.com', 'alexander@miro.com']
    });
  </script>
</body>
</html>

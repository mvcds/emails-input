<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emails Input - Example Page</title>
  <link rel="stylesheet" href="./emails-input.css">
  <script src="./emails-input.js"></script>
  <style>
    body {
      padding: 16px 32px;
    }

    body > div {
      background-color: whitesmoke;
      padding: 16px;
      border: 1px solid whitesmoke;
      border-radius: 4px;
    }

    header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 16px;
    }

    div + div {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div>
    <header>Basic Example</header>
    <div id="basic-example"></div>
  </div>
  <div>
    <header>Pre Filled With Emails</header>
    <div id="pre-filled-with-emails"></div>
  </div>
  <script>
    EmailsInput(document.querySelector('#basic-example'));
    EmailsInput(document.querySelector('#pre-filled-with-emails'), {
      emails: ['john@miro.com', 'invalid.email', 'mike@miro.com', 'alexander@miro.com']
    });
  </script>
</body>
</html>
